name: BasicVSR_Vid4_BI
model_type: VideoRecurrentModelPruneL1
scale: 4
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test_1:  # the 1st test dataset
    name: Vid4
    type: VideoRecurrentTestDataset
    dataroot_gt: /mnt/bn/xiabinsr/datasets/vid4/GT
    dataroot_lq: /mnt/bn/xiabinsr/datasets/vid4/BIx4

    cache_data: True
    io_backend:
      type: disk

    num_frame: -1  # not needed


# network structures
network_g:
  type: BasicVSR
  num_feat: 64
  num_block: 30
  spynet_path: ~

# path
path:
  pretrain_network_pruned: experiments/pretrained_models/Vimeo_BI/SSL_Vimeo_BI.pt
  pretrain_network_g_pruned: ~
  pretrain_network_g: ~
  strict_load_g: true

# validation settings
val:
  save_img: true
  flip_seq: true
  center_frame_only: false
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: true
